<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Cookie Program</title>

<script>

function setCookie(name, value, days) {
    if (days) {
        var date = new Date();
        date.setTime(date.getTime()+(days*24*60*60*1000));
        var expires = "; expires="+date.toGMTString();
    }
    else var expires = "";
    
    document.cookie = name+"="+value+expires+"; path=/tmp";
//  document.cookie = name + " = " + value;
}

function getCookies(name) {
    var nameQ = name + "=";
    var ca = document.cookie.split(";");
    
    for(var i = 0; i < ca.length; i++) {
        
        var c = ca[i];
        while(c.charAt(0) == ' ') c = c.substring(1, c.length);
        
        if(c.indexOf(nameQ) == 0) return c.substring(nameQ.length, c.length);
        
    }
    return null;
}

function eraseCookie(name) {
    setCookie(name,"",-1);
}

function checkCookie() {
    var cname = "name";
	var c = getCookies(cname);
    if(c != null) {
        alert("Welcome Again " + c);
    } else {
        c=prompt("Please Enter your name : " , "");
        if(c != "" && c != null) {
            setCookie("name",c,365);
        }
    }
    
}


</script>


</head>
<body onload="checkCookie()">
