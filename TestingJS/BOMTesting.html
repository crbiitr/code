<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BOM</title>
</head>
<body>
<p id="demo">hi</p>
<input type="Button" value="Load new Document" onclick="redirectingPage()">
<input type="Button" value="Back" onclick="goBack()">
<input type="Button" value="Forword" onclick="goForword()">

	<script type="text/javascript">
		var w = window.innerWidth || document.documentElement.clientWidth
				|| document.body.clientWidth;
		var h = window.innerHeight || document.documentElement.clientHeight
				|| document.body.clientHeight;

		var x = document.getElementById("demo");
		x.innerHTML = "<br> Widht of window is : " + w
				+ ",   Height of window is : " + h;
		
		//Screen Object (You can use screen instead of window.screen)
		document.write("<br>Window width : " + screen.width);
        document.write("<br>Window height : " + screen.height);
		document.write("<br>Available Window width : " + screen.availWidth);
		document.write("<br>Available Window height : " + screen.availHeight);
		
		document.write("<br>");
		document.write("Color depth: ");
		document.write(screen.colorDepth);
		document.write("<br>");
		document.write("Color resolution: ");
		document.write(screen.pixelDepth);
		
		//Location object(you can use location also instead of window.location)
		document.write("<br>Current URL is : " + location.href);
		document.write("<br>Current PathName of URL is : " + location.pathname);
		document.write("<br>Current Port is : " + location.port);
		document.write("<br>Current Host is : " + location.host);
		document.write("<br>Current Host Name is : " + location.hostname);
		document.write("<br>Current protocol is : " + location.protocol);
		function redirectingPage() {
			location.assign("http://www.google.com");
		}
        
		//History Object(you can use history also instead of window.history) 
		function goBack() {
		    window.history.back();
		}
		function goForword() {
            window.history.forward();
        }
		
		//Navigator Object 
		document.write("<p><h2>Following are the information of Browser</h2></p>")
		document.write("<p>Browser Code Name : " + navigator.appCodeName + "</p>")
		document.write("<p>Browser Name : " + navigator.appName + "</p>")
		document.write("<p>Browser Version : " + navigator.appVersion + "</p>")
		document.write("<p>Browser Cookie Enabled : " + navigator.cookieEnabled + "</p>")
		document.write("<p>Browser Language : " + navigator.language + "</p>")
		document.write("<p>Browser Online : " + navigator.online + "</p>")
		document.write("<p>Browser Platform : " + navigator.platform + "</p>")
		document.write("<p>UserAgent : " + navigator.userAgent + "</p>")
		document.write("<p>UserAgent language : " + navigator.systemLanguage + "</p>")
		document.write("<p>Browser Plugins : " + navigator.plugins + "</p>")
		
		//Popup Boxes
		window.alert("This a alert box \n you can use it as alert() also");
		var x = window.confirm("Please Press a button");
		if(x == true) {
			r = "You Press OK";
		} else {
			r = "You Press Cancel"
		}
		   document.write("<br>" + r);    
		x = window.prompt("Please Enter Your Name ","");
		if(x!=null) {
			document.write("<br>Hi " + x);
		} else {
			alert("You didn't enter your name");
		}
		
	</script>
</body>
</html>
