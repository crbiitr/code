<script >
    var x=1;
    var y=3;
    var z=x+y
        
    document.write("<br>" + x + "<br>");

    var c;

    var str = "Hi your 'name'";
    var str1 = 'Hi your "name"';
    document.write(str + "<br>");
    document.write(str1 + "<br>");
    document.write(str+ " <-> " + str1 + "<br>");
    
    //boolean variable
    var b = true;
    var a = false;
    document.write(a + "  +  " + b + "<br>");
    
    //Array
    var arr1 = new Array();
    arr1[0] = "c";
    arr1[1] = "r";
    arr1[2] = "b";
    var arr2 = new Array("r","k","s");
    var arr3 = ["a","b","c"];
    
    for ( var i = 0; i < 3; i++) {
        document.write("arr1[" + i +"] : " +arr1[i] + ",   ");
        document.write("arr2[" + i +"] : " +arr2[i] + ",   ");
        document.write("arr3[" + i +"] : " +arr3[i] + "<br>");
    }
    
    //Object data types
    var person = {
            fname:"chetan",
            lname:"bharti",
            id:1234
    }
    
    document.write(person.fname + " ");
    document.write(person["lname"] + " ");
    document.write("and id is :  " + person.id + "<br>");
    
    //undefine and null
    var ca = "Volvos";
    var caa;
    document.write("ca is : " + ca);
    document.write(",  caa is : " + caa);
    caa = null;
    document.write(",   caa is : " + caa + "<br>");
    
    //Declaring variables as Objects
    var kisaan = new String;
    var kisan = new String("Chetan Raj");
    var lan = kisan.length;
    document.write(" Length of kisan String is : " + lan + "<br>");
    var no = new Number;
    //var inte = new Integer; X
    var boo = new Boolean;
    
    //Creating own objects
    var car = new Object();
    car.color = "blue";
    car.light = 2;
    car.working = false;
    document.write(car.color + " " + car.light + " " + car.working + "<br>");
    
    //Accessing properties of objects
    var xs = "RatanSharma";
    document.write(xs.length + " " + xs.indexOf("Sharma") +  " " +xs.toUpperCase() + "<br>");
