<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Please Enter your name and id</title>
</head>
<body>
    <form action="XmlServletPath" method="post">
	    User Name : <input name="userName" >
	    User Id   : <input name="id" >
	    <br>
	    Profession : 
	    <input type="radio" name="prof" value="Developer">Developer</input>
	    <input type="radio" name="prof" value="Designer">Designer</input>
	    <br>
	    Location<br>    
	    <select name="location" multiple size = "3" >
	       <option value="here">Here</option>
	       <option value="there">There</option>
	       <option value="far">Far</option>
           <option value="near">Near</option>
           <option value="nowhere">Nowhere</option>
           <option value="seehere">SeeHere</option>
	    </select>
	    <input type ="submit" name="submit" value="Submit">
    </form>
</body>
</html>
